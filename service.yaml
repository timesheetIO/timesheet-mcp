apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: timesheet-mcp
  labels:
    cloud.googleapis.com/location: europe-west1
  annotations:
    run.googleapis.com/invoker-iam-disabled: "true"
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "0"
        autoscaling.knative.dev/maxScale: "10"
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      containers:
        - image: europe-west1-docker.pkg.dev/timesheet-api/timesheet/timesheet-mcp:latest
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: "1"
              memory: 512Mi
          env:
            - name: NODE_ENV
              value: "production"
            - name: MCP_ENDPOINT_PATH
              value: "/"
            - name: MCP_SERVER_URL
              value: "https://mcp.timesheet.io"
